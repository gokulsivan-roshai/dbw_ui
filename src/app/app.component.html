        <div class="frame">
            <div class="UI-wrapper">
                <div class="UI">
                    <div class="overlap-wrapper">
                        <div class="overlap">
                            <div class="background"></div>
                            <div class="navbar">
                                <div class="version">{{version}}</div>
                                <div class="ipaddr">{{ipAddr}}</div>
                                <div class="vehice-make">{{makeCar}}</div>
                                <div class="joy-avmode">{{modeDBW}}</div>
                                <div class="state">{{stateDBW}}</div>
                                <div class="battery">
                                    
                                    <img class ="rectangle-5" img [src]='imagesrc' alt="Image">
                                    <div class="text-wrapper-battery">{{chargePercent}}</div>
                                </div>
                                </div>
                            </div>
                            <img class="rectangle" src="../assets/roshai.png" />
                            <div class="brakes">
                                <img class="img" src="../assets/brakes.png" />
                                <div class="text-wrapper">{{brakeData}}</div>
                            </div>
                            <div class="accelerator">
                                <div class="overlap-group">
                                    <img class="rectangle-2" src="../assets/accelarator.png" />
                                    <div class="div">{{acceleratorData}}</div>
                                </div>
                            </div>
                            <div class="steering">
                                <img class="rectangle-3" src="../assets/steering.png" />
                                <div class="text-wrapper-2">{{steeringData}}</div>
                            </div>
                            <div class="ERRORCODE">
                                <div class="text-wrapper-3">{{nerr}}</div>
                                <div class="text-wrapper-4">{{iferr}}</div>
                            </div>
                            <div class="versionDetails">
                                <div class="text-wrapper-5">AutoDrive 2.0  <br> v 0.1.3</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
